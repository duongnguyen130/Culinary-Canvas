<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website Design</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!--box icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Header-->
    <header>
        <a href="#" class="logo"><i class='bx bxs-home'></i>Restaurant</a>

        <ul class="navlist">
            <li><a href="home" class="active">Home</a></li>
            <li><a href="about">About Us</a></li>
            <li><a href="menu">Menu</a></li>
            <li><a href="contact">Contact Us</a></li>
        </ul>
         <div class="nav-icons">
            <a href=""><i class='bx bx-search' ></i></a>
            <a href=""><i class='bx bx-cart' ></i></a>
            <div class="bx bx-menu" id="menu-icon">

            </div>
         </div>
    </header>

    <section class="home" id="home">
        <div class="home-text">
            <h1>Meet, <span>Eat &</span> <br>Enjoy The true <br>taste</h1>
            <a href="" class="btn">Explore Menu <i class='bx bxs-right-arrow' ></i></a>
            <a href="" class="btn2">Order Now</a>
        </div>
        <div class="Home-img">
            <img src="img/grilled.jpg" alt="">
        </div>
     </section>

     <section class="container">
        <div class="container-box">
            <a href=""><i class='bx bx-stopwatch'></i></a>
            <h3>8:00 am - 10:00 pm</h3>
            <a href="">Working Hours</a>
        </div>

        <div class="container-box">
            <a href=""><i class='bx bx-map' ></i></a>
            <h3>2709 Home Way</h3>
            <a href="">Get Directions</a>
        </div>

        <div class="container-box">
            <a href=""><i class='bx bxs-phone' ></i></a>
            <h3>(209) 203 - 2709</h3>
            <a href="">Call Us Now</a>
        </div>
     </section>

    <!--link to JS-->
    <script src="script.js"></script>
</body>
</html>
